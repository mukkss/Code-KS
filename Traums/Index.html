<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traums</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Google fonts link for icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="Script.js" defer></script>
    <!--defer tell the browser to wait until page has finished parsing before executing the script-->
    <script src="https://kit.fontawesome.com/222cea3eed.js"></script>
</head>

<body>

    <div class="servers">
        <div class="logo">
            <img src="assets/logo.png" alt="Traums" />
        </div>
        <div class="server-logo">
            <span class="message__count">8</span>
            <img src="assets/server1.jpg" alt="server" />
        </div>
        <div class="server-logo">
            <span class="message__count">50</span>
            <img src="assets/server2.jpg" alt="server" />
        </div>
        <div class="server-logo">
            <span class="message__count">120</span>
            <img src="assets/server3.jpg" alt="server" />
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar__top">
            <input type="text" placeholder="Find or start a conversation" />
        </div>
        <div class="sidebar__icon">
            <i class="fas fa-user-friends fa-lg"></i>
            <span>Friends</span>
        </div>
        <div class="sidebar__users">
            <div class="sidebar__usersHeader">
                <div class="sidebar__header">
                    <h4>Direct messages</h4>
                </div>
                <i class="fas fa-plus sidebar__addUser"></i>
            </div>
            <div>
                <div class="sidebar__user">
                    <div>
                        <span class="status"></span>
                        <img src="assets/user1.jpg" alt="avatar" />
                    </div>
                    <h4>Jerome</h4>
                </div>
                <div class="sidebar__user">
                    <div>
                        <span class="status"></span>
                        <img src="assets/user2.jpg" alt="avatar" />
                    </div>
                    <h4>Lasya</h4>
                </div>
                <div class="sidebar__user">
                    <div>
                        <span class="status"></span>
                        <img src="assets/user3.jpg" alt="avatar" />
                    </div>
                    <h4>Albert</h4>
                </div>
            </div>
        </div>
        <div class="sidebar__profile">
            <div>
                <span class="status"></span>
                <img src="assets/user4.jpg" alt="avatar" />
            </div>
            <div class="sidebar__profileInfo">
                <h3>Inferno</h3>
                <p>#1234</p>
            </div>
            <div class="sidebar__profileIcons">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>

    <iframe id="chatbotFrame" src="Chatbot.html" frameborder="0" width="1280vw" height="900vh"></iframe>

    <script src="script.js"></script>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/99e6f990-b045-413a-a1b1-d816590e2962/webchat/config.js"
        defer></script>
</body>

</html>
