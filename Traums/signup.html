<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signup</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <div id="signup-container">
    <div id="logo-container">
      <img id="logo" src="assets/logo.png" alt="logo"/> <!-- Replace with your logo URL -->
    </div>
    <div class="email">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="ok">
      <button id="Done-button" onclick="signup()">Done</button>
    </div>
  </div>

  <script>
    function signup() {
      var email = document.getElementById('email').value;

      // Add your signup logic here (e.g., validation, submission to server, etc.)

      // For demonstration, display an alert with the entered email
      alert('Signup successful! Email: ' + email);
    }
    document.getElementById('Done-button').addEventListener('click', function () {
        window.location.href = 'login.html'; // Replace this URL with the website you want to link to
      });
  </script>

</body>
</html>
